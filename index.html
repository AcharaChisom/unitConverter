<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title></title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="container-head">
                <h1 class="title">Metric/Imperial Unit Conversion</h1>
                <input id="input-val" type="text" placeholder="00" />
                <button id="convert-btn">Convert</button>
            </div>
            
            <div class="container-body">
                <div class="output-container">
                    <p class="output-title">Length (Meter/Feet)</p>
                    <p class="output" id="length-output">00 meters = 00.000 feet | 00 feet = 00.000 meters</p>
                </div>
                <div class="output-container">
                    <p class="output-title">Volume (Liters/Gallons)</p>
                    <p class="output" id="volume-output">00 liters = 00.000 gallons | 00 gallons = 00.000 liters</p>
                </div>
                <div class="output-container">
                    <p class="output-title">Mass (Kilograms/Pounds)</p>
                    <p class="output" id="mass-output">00 kilos = 00.000 pounds | 00 pounds = 00.000 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
